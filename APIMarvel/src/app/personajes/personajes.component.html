<div class="container" (scroll)=onScroll($event)>
  <div *ngFor="let personaje of listaPersonajes;let i=index">
    <div class="card-title"><p>{{personaje.name}}</p></div>
      <div RouterLinkActive="active">
        <a [routerLink]="['/detalleP']" (click)="cargarDetalle(personaje.id)">
          <img class="card-image" 
               src={{personaje.thumbnail.path}}.{{personaje.thumbnail.extension}}>
        </a>
      </div>
  </div>
</div>
