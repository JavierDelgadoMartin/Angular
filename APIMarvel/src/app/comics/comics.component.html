<div>
    <input type="text">
    <button >Buscar</button>
</div>
<div class="container">
  <div *ngFor="let comic of listaComics">
    <div class="card-title"><p>{{comic.title}}</p></div>
      <div RouterLinkActive="active">
        <a routerLink="/detalleC" (click)="cargarDetalle(comic.id)">
          <img class="card-image" src={{comic.thumbnail.path}}.{{comic.thumbnail.extension}}>
        </a>
      </div>
  </div>
</div>
