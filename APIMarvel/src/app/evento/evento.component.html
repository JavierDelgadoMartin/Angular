<div class="container">
  <div *ngFor="let evento of listaEventos;let i=index">
    <div class="card-title"><p>{{evento.title}}</p></div>
      <div RouterLinkActive="active">
        <a routerLink='/detalleE/{{evento.id}}'>
          <img class="card-image" 
               src={{evento.thumbnail.path}}.{{evento.thumbnail.extension}}>
        </a>
      </div>
  </div>
</div>
